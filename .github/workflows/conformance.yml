name: Conformance Test

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    tags: ['v*']

permissions:
  contents: read

jobs:
  conformance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: SamMorrowDrums/mcp-conformance-action@v2.3.3
        with:
          setup_dotnet: true
          dotnet_version: '8.0.x'
          install_command: dotnet restore
          build_command: dotnet build -c Release
          http_start_command: dotnet run --no-build -c Release -- --http --port 3000
          http_startup_wait_ms: 5000
          configurations: |
            [
              {
                "name": "stdio",
                "transport": "stdio",
                "start_command": "dotnet run --no-build -c Release"
              },
              {
                "name": "streamable-http",
                "transport": "streamable-http",
                "server_url": "http://localhost:3000/"
              }
            ]
