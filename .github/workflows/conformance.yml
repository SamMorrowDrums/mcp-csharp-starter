name: Conformance Test

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    tags: ['v*']

permissions:
  contents: read

jobs:
  conformance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Note: The C# SDK uses SSE (Server-Sent Events) transport for HTTP,
      # which is not yet supported by the conformance action. Only testing stdio.
      - uses: SamMorrowDrums/mcp-conformance-action@v2.3.2
        with:
          setup_dotnet: true
          dotnet_version: '8.0.x'
          install_command: dotnet restore
          build_command: dotnet build -c Release
          configurations: |
            [
              {
                "name": "stdio",
                "transport": "stdio",
                "start_command": "dotnet run --no-build -c Release -- --stdio"
              }
            ]
